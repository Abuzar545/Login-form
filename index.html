<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootsrip -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title>Login form</title>
</head>
<body>

      <header>    <nav class="navbar navbar-expand-lg bg-#1d3557 navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <div class="d-flex">
              <button class="btn btn-light" id="loginButton">Login</button>
              <button class="btn btn-danger" id="logoutButton" onclick="handleLogout()">Log out</button>
            </div>
          </div>
        </div>
      </nav>
      </header>

      <main class="py-2 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card p-3 p-md-4 mx-auto" style="max-width: 450px;" id="loginCard">
                        <h2 class="text-center">Login</h2>
                        <hr>
                        <form onsubmit="handleLogin()">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <input type="text" placeholder="fullName" name="" id="fullName" class="form-control">
                            </div>
                            <div class="col-12 mb-3">
                                <input type="email" placeholder="email" name="" id="email" class="form-control">
                            </div>
                            <div class="col-12 mb-3">
                                <input type="password" placeholder="Password"  id="password" class="form-control">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100">Login</button>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div id="homePage">
                      <h1 class="text-center"> Welcome Back <span id="fullNamePreview"></span></h1>
                    </div>
                </div>
            </div>
        </div>
        
       
      </main>
      <footer class=" py-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="mb-0 text-center text-white">&copy;<span id="year"></span>.All right Reserved</p>
                </div>
            </div>
        </div>
      </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- customs js -->
<script src="script.js"></script>
</html>
